    <header>

    <section>
      <h1 style="text-align: center;">Reset Password</h1>
      <form method="post">
      <div class="mb-1" style="width:50% ;margin-left:2%;">
        <label for="FormControl" class="form-label"><i class="fas fa-envelope"></i>Mail-id</label>
        <input type="email" class="form-control " id="FormControl" placeholder="Enter given mail-id" required>
        <label for="FormControl" class="form-label">Reset Password</label>
        <input type="password" class="form-control" maxlength="8" id="FormControl" placeholder="Enter new password"required>
        <label for="FormControl" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" maxlength="8" id="FormControl" placeholder="Re-enter new password"required>
      </div>
        <div class="mb-3" style=" margin-left:50%; margin-top: 20px;">
        <input type="submit">
        <input type="reset">
        
     
        </form>
        </div>
        <script src="mailvalidate.js"></script>
      </section>
